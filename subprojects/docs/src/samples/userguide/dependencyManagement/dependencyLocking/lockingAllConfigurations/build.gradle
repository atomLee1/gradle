apply plugin: 'java'

//START SNIPPET locking-all
dependencyLocking {
    lockAllConfigurations()
}
//END SNIPPET locking-all

//START SNIPPET resolve-all
task resolveAndLockAll {
    doFirst {
        assert gradle.startParameter.writeDependencyLocks
    }
    doLast {
        configurations.each {
            if (it.canBeResolved) {
                it.resolve()
            }
        }
    }
}
//END SNIPPET resolve-all
